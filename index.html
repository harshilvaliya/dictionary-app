<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="dictionary.png" type="image/png" />
    <title>The Dictionary App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1 id="appTitle">The Dictionary App</h1>
        <p class="tagline">Search and Discover New Words</p>
      </header>
      <div class="search-section">
        <input type="text" id="wordInput" placeholder="Type your word..." />
        <button id="searchButton">Search</button>
      </div>
      <div id="resultsContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
